import java.lang.invoke.LambdaForm.Compiled;

ext {
	slf4jVersion = "1.7.2"
	qosLogBackVersion = "1.1.1"
	springVersion = "4.1.0.RELEASE"
	mongoVersion = "2.12.2"
}
group = "com.uimirror.core"
version = 1.0

dependencies {
	//Logging
	compile ([group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion],
			)
	compile ([group: 'ch.qos.logback', name: 'logback-classic', version: qosLogBackVersion],
			 [group: 'ch.qos.logback', name: 'logback-core', version: qosLogBackVersion],
			)
	//Logging End
	compile 'com.google.code.gson:gson:2.2.4'
	compile 'org.apache.commons:commons-io:1.3.2'
	compile 'commons-codec:commons-codec:1.9'
	compile group: 'org.mongodb', name: 'mongo-java-driver', version: mongoVersion
	//Spring Depedancy
	compile (//[group: 'org.springframework', name: 'spring-context', version: springVersion],
			 [group: 'org.springframework', name: 'spring-core', version: springVersion],
			 )
	//Spring ENd
}



task sourceJar(type: Jar) {
	classifier "source"
}

publishing {
	  publications {
		  mavenJava(MavenPublication) {
			  groupId project.group
			  artifactId project.name
			  version project.version
			  from components.java
			  artifact sourceJar {
				  classifier "sources"
			  }
		  }
	  }
}
defaultTasks 'clean', 'build', 'intsall', 'publishToMavenLocal'