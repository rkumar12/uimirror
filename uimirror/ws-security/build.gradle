ext {
	jerseyVersion = "2.10.1"
}


group = "com.uimirror.ws.api"
version = 1.0



sourceSets.all { set ->
    def jarTask = task("${set.name}Jar", type: Jar) {
        baseName = baseName + "-$set.name"
        from set.output
    }

    artifacts {
        archives jarTask
    }
}

sourceSets {
    api
    impl
}

dependencies {
	implCompile project(':commonutil')
    apiCompile 'commons-codec:commons-codec:1.5'

    implCompile sourceSets.api.output
    implCompile 'commons-lang:commons-lang:2.6'
	implCompile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: jerseyVersion
//	implCompile (group: 'org.glassfish.jersey.ext', name: 'jersey-spring3', version: jerseyVersion){
//			//excluding a particular transitive dependency:
//			//exclude module: 'cglib' //by artifact name
//			exclude group: 'org.springframework' //by group
//			//exclude group: 'org.unwanted', module: 'iAmBuggy' //by both name and group
//		}

    testCompile 'junit:junit:4.10'
    testCompile sourceSets.api.output
    testCompile sourceSets.impl.output
    runtime configurations.apiRuntime
    runtime configurations.implRuntime
}

jar {
    from sourceSets.api.output
    from sourceSets.impl.output
}

task buildApiJar(type: Jar) {
	from sourceSets.main.output
	exclude '**/impl/**'
}

task buildImplJar(type: Jar) {
	from sourceSets.main.output
	exclude '**/api/**'
}

task sourceApiJar(type: Jar) {
	from sourceSets.main.allJava
	exclude '**/impl/**'
}
task sourceImplJar(type: Jar) {
	from sourceSets.main.allJava
	exclude '**/api/**'
}

publishing {
	publications {
		impl(MavenPublication) {
				groupId group
				artifactId "${project.name}-impl"
				version version
				artifact buildImplJar
				artifact sourceImplJar {
					classifier "sources"
				}
			}
			api(MavenPublication) {
				groupId group
				artifactId "${project.name}-api"
				version version

				artifact buildApiJar
				artifact sourceApiJar {
					classifier "sources"
				}
			}
	}
}
