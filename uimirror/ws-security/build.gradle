apply plugin: "java"
apply plugin: "maven"
apply plugin: 'maven-publish'

group = "com.uimirror.ws.api"
version = 1.0

repositories {
    mavenCentral()
}

sourceSets.all { set ->
    def jarTask = task("${set.name}Jar", type: Jar) {
        baseName = baseName + "-$set.name"
        from set.output
    }

    artifacts {
        archives jarTask
    }
}

sourceSets {
    api
    impl
}

dependencies {
    apiCompile 'commons-codec:commons-codec:1.5'

    implCompile sourceSets.api.output
    implCompile 'commons-lang:commons-lang:2.6'

    testCompile 'junit:junit:4.10'
    testCompile sourceSets.api.output
    testCompile sourceSets.impl.output
    runtime configurations.apiRuntime
    runtime configurations.implRuntime
}

jar {
    from sourceSets.api.output
    from sourceSets.impl.output
}

task buildApiJar(type: Jar) {
	from sourceSets.main.output
	exclude '**/impl/**'
}

task buildImplJar(type: Jar) {
	from sourceSets.main.output
	exclude '**/api/**'
}

task sourceApiJar(type: Jar) {
	from sourceSets.main.allJava
	exclude '**/impl/**'
}
task sourceImplJar(type: Jar) {
	from sourceSets.main.allJava
	exclude '**/api/**'
}

publishing {
	publications {
		impl(MavenPublication) {
				groupId group
				artifactId "${project.name}-impl"
				version version
				artifact buildImplJar
				artifact sourceImplJar {
					classifier "sources"
				}
			}
			api(MavenPublication) {
				groupId group
				artifactId "${project.name}-api"
				version version

				artifact buildApiJar
				artifact sourceApiJar {
					classifier "sources"
				}
			}
	}
}
