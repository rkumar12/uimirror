<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="UIMoAuth2LoginApp">

<head>
	<link rel="shortcut icon" type="image/x-icon" th:href="@{http://static.uimirror.com/reach/favicon.ico}" />
    <title th:text="#{login.title}">Identify YourSelf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="UImirror SSO Login"/>
    <meta name="author" content="UIMirror"/>

	<!-- Css Declarations -->    
    <link th:href="@{/static/css/main.css}" rel="stylesheet" />
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css}"/>
    <!-- Custom CSS -->
    <link th:href="@{/static/css/vendor/spacing.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/style.css}" rel="stylesheet"/>
	
    <!-- Custom Fonts -->
    <!-- <link href="../font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container" >
        <div class="row">
            <div class="col-md-4 col-md-offset-4" >
            	<div class="login-logo"> 
            		<a href="#">
            			<img th:attr="src=@{/image/logo/logo75_75.png},title=#{logo},alt=#{logo}" />
            		</a> 
            	</div>
            
            
                <div class="login-panel panel panel-default">
                	<div class="login_message message">
                		<div th:class="${hasError}? 'error'">
          					<p th:text="${msg}">.</p>
       			 		</div>
       			 		<span class="error" ng-show="loginForm.username.$dirty &amp;&amp; loginForm.username.$invalid">
							<span ng-show="loginForm.username.$error">Username is required.</span>
						</span>
       			 		<span class="error" ng-show="loginForm.password.$dirty &amp;&amp; loginForm.password.$invalid">
							<span ng-show="loginForm.password.$error">Password is required.</span>
						</span>
                	</div>
                    <div class="panel-body ">
                        <div class="main" >
							<div id="login" ng-controller="LoginController">
                        	<form role="form" name="loginForm" novalidate="true" action="/create" method="post" ng-submit="submit(credential)">
                            <div class="inputBox">
  	                            <div class="form-group">
									<input type="text" name="username" th:attr="placeholder=#{login.username}" id="username" ng-model="credential.id" ng-required="true"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" th:attr="placeholder=#{login.password}" 
                                    		id="password" ng-model="credential.password" name="password"
                                    		ng-minlength="6"/>
                                </div>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" ng-disabled="loginForm.$invalid" class="submit text-center center-block btn-block" th:text="#{login.submit}"></button>
                            </form>
                         	</div>
                 			<div class="clearfix"></div>
                      	</div>
                   </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/2.1.1/jquery.js}"></script>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js}" type="text/javascript" ></script>
    <script th:src="@{https://code.angularjs.org/1.3.3/angular-messages.js}" type="text/javascript" ></script>
	<script th:src="@{/static/scripts/vendor/angular-route.min.js}" type="text/javascript" ></script>
	<!-- <script th:src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
	<script th:src="../js/angular-animate.js" type="text/javascript" ></script> -->
	<script th:src="@{/static/scripts/util/utils.js}" type="text/javascript" ></script>
	<script th:src="@{/static/scripts/login/app.js}" type="text/javascript" ></script>
	<script th:src="@{/static/scripts/login/controllers/login.js}" type="text/javascript" ></script>

</body>
</html>
